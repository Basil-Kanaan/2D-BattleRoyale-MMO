	<div id="ui_register">
		<form id="regisForm">
			<div id="titleTxt"><b>REGISTER</b></div>
			<div class="gridLayout">
				<div>Username:</div>
				<div><input type="text" pattern="^[a-zA-Z0-9_]+$" id="newuser" placeholder="User Name" required
						minlength="3" /></div>
				<div>Password:</div>
				<div><input type="password" id="newpassword" placeholder="Password" required minlength="5" /></div>
				<div>Confirm Password:</div>
				<div><input type="password" id="confirm" placeholder="Password" required minlength="5" /></div>
				<div><label for="birthday">Birthday:</label></div>
				<div><input type="date" id="birthday" name="birthday" required></div>
				<!-- set birthdate to todays date  -->
				<script>
					var today = new Date();
					var dd = today.getDate();
					var mm = today.getMonth() + 1; //January is 0!
					var yyyy = today.getFullYear();
					if (dd < 10) {
						dd = '0' + dd
					}
					if (mm < 10) {
						mm = '0' + mm
					}
					today = yyyy + '-' + mm + '-' + dd;
					document.getElementById("birthday").setAttribute("max", today);
				</script>
			</div>
			<!--end of gridlayout -->
			<p style="text-align: left;">Skill Level:</p>
			<div class="boxes">
				<input style="margin-left: 20px;" type="radio" name="skill" value="Beginner" required>
				<label for="male">Beginner</label><br>
				<input style="margin-left: 20px;" type="radio" name="skill" value="Intermediate">
				<label for="female">Intermediate</label><br>
				<input style="margin-left: 20px;" type="radio" name="skill" value="Advanced">
				<label for="other">Advanced</label>
			</div>
			<p style="text-align: left;">Plan To Play:</p>
			<div class="boxes">
				<input style="margin-left: 23px;" type="checkbox" id="Morning" name="day" value="Morning">
				<label for="Morning">Morning</label><br>
				<input style="margin-left: 23px;" type="checkbox" id="Afternoon" name="day" value="Afternoon">
				<label for="Afternoon">Afternoon</label><br>
				<input style="margin-left: 35px;" type="checkbox" id="Night" name="day" value="Night">
				<label for="Night">Night</label><br>
			</div>

			<script src="action.js"></script>
			<div class="btn">
				<input type="submit" id="switchToLogin" value="Back to Login">
				<input type="submit" id="registerSubmit" value="Register">
